# WSOPTV Docker Compose - Test Environment
# Version: 1.0.0
# Purpose: Isolated test environment to prevent production data corruption
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#   pytest tests/ --env=test
#   docker compose -f docker-compose.test.yml down -v

services:
  # ============================================================================
  # Test Database (Isolated)
  # ============================================================================

  postgres-test:
    image: postgres:16-alpine
    container_name: wsoptv-postgres-test
    restart: "no"
    environment:
      POSTGRES_USER: wsoptv_test
      POSTGRES_PASSWORD: test_password_only
      POSTGRES_DB: wsoptv_test
    # Use tmpfs for faster test execution and automatic cleanup
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - "5434:5432"  # Different port to avoid conflict
    networks:
      wsoptv-test-network:
        ipv4_address: 172.29.1.1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wsoptv_test -d wsoptv_test"]
      interval: 5s
      timeout: 3s
      retries: 3

  # ============================================================================
  # Test Redis (Isolated)
  # ============================================================================

  redis-test:
    image: redis:7-alpine
    container_name: wsoptv-redis-test
    restart: "no"
    command: redis-server --appendonly no  # No persistence for tests
    ports:
      - "6380:6379"  # Different port
    networks:
      wsoptv-test-network:
        ipv4_address: 172.29.1.2
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # ============================================================================
  # Test MeiliSearch (Isolated)
  # ============================================================================

  meilisearch-test:
    image: getmeili/meilisearch:v1.11
    container_name: wsoptv-meili-test
    restart: "no"
    environment:
      MEILI_MASTER_KEY: test_meili_key_only
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    tmpfs:
      - /meili_data
    ports:
      - "7701:7700"  # Different port
    networks:
      wsoptv-test-network:
        ipv4_address: 172.29.1.3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 3s
      retries: 3

# ============================================================================
# Networks (Isolated from production)
# ============================================================================

networks:
  wsoptv-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16  # Different subnet from production (172.28.x.x)
