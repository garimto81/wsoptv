# WSOPTV Docker Compose
# Version: 1.0.0
# Network: 172.28.0.0/16

services:
  # ============================================================================
  # Database Tier
  # ============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: wsoptv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wsoptv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-wsoptv}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    networks:
      wsoptv-network:
        ipv4_address: 172.28.1.1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wsoptv} -d ${POSTGRES_DB:-wsoptv}"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: wsoptv-meili
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:?MEILI_MASTER_KEY is required}
      MEILI_ENV: ${MEILI_ENV:-development}
      MEILI_NO_ANALYTICS: true
    volumes:
      - meili-data:/meili_data
    ports:
      - "7700:7700"
    networks:
      wsoptv-network:
        ipv4_address: 172.28.1.2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wsoptv-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      wsoptv-network:
        ipv4_address: 172.28.1.3
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Application Tier
  # ============================================================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wsoptv-backend
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-wsoptv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-wsoptv}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # MeiliSearch
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      # App
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://frontend:3000"]'
      # NAS
      NAS_MOUNT_PATH: /mnt/nas
      HLS_CACHE_PATH: /app/hls-cache
    volumes:
      - type: bind
        source: ${NAS_LOCAL_PATH:-//10.10.100.122/docker/GGPNAs}
        target: /mnt/nas
        read_only: true
      - hls-cache:/app/hls-cache
    ports:
      - "8001:8001"
    networks:
      wsoptv-network:
        ipv4_address: 172.28.2.1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wsoptv-frontend
    restart: unless-stopped
    environment:
      PUBLIC_API_URL: http://backend:8001
      ORIGIN: http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      wsoptv-network:
        ipv4_address: 172.28.2.2
    depends_on:
      - backend

  # ============================================================================
  # Migration (One-time, profile: migrate)
  # ============================================================================

  migrator:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrator
    container_name: wsoptv-migrator
    profiles:
      - migrate
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-wsoptv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-wsoptv}
      SQLITE_PATH: /data/pokervod.db
    volumes:
      - ${SQLITE_DB_PATH:-D:/AI/claude01/shared-data}:/data:ro
    networks:
      - wsoptv-network
    depends_on:
      postgres:
        condition: service_healthy

# ============================================================================
# Networks
# ============================================================================

networks:
  wsoptv-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# Volumes
# ============================================================================

volumes:
  postgres-data:
  meili-data:
  redis-data:
  hls-cache:
