<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSOP TV Prototype</title>
    
    <!-- 1. 스타일 및 아이콘 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #000; color: white; font-family: sans-serif; }
        
        /* 애니메이션 효과 */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
    
    <!-- 2. 리액트 환경 설정 (Import Map) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    
    <!-- 3. JSX 변환기 (Babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 4. 애플리케이션 코드 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Info, Plus, Search, Home, List, User, ChevronRight, SkipForward, X, Menu, Filter, Clock, Trophy, DollarSign, ChevronDown } from 'lucide-react';

        // --- 데이터 (The Dealer 연동 시뮬레이션) ---
        const HERO_CONTENT = {
            id: 'hero_2003',
            title: '2003 MAIN EVENT FINAL',
            description: 'The bluff that changed poker forever. Watch the remastered 4K version of the most iconic heads-up match in history.',
            image: 'https://www.wsop.com/Frisco/Common/Image/2023/04/2003-main-event-final-table.jpg',
        };

        const ARCHIVE_DATA = [
            { id: 1, title: "The Century Bluff", players: ["Moneymaker", "Farha"], year: 2003, event: "Main Event", tags: ["Bluff", "Heads Up"], cards: ["Ks", "7h"], duration: "8m", thumbnail: "https://www.wsop.com/Frisco/Common/Image/2023/04/2003-main-event-final-table.jpg", timeline: [{ time: 10, label: "Pre-flop" }, { time: 45, label: "Check-Raise" }, { time: 120, label: "All-in" }] },
            { id: 2, title: "Affleck's Heartbreak", players: ["Duhamel", "Affleck"], year: 2010, event: "Main Event", tags: ["Bad Beat", "All-in"], cards: ["AA", "JJ"], duration: "12m", thumbnail: "https://i.ytimg.com/vi/HeW041fN3Uo/maxresdefault.jpg", timeline: [{ time: 20, label: "4-Bet" }, { time: 60, label: "Turn All-in" }, { time: 140, label: "River 8" }] },
            { id: 3, title: "Hellmuth Explodes", players: ["Hellmuth", "Dwan"], year: 2008, event: "Heads Up", tags: ["Meltdown", "Pro"], cards: ["AA", "TT"], duration: "15m", thumbnail: "https://i.ytimg.com/vi/V3ZpTq7Zk8A/maxresdefault.jpg", timeline: [{ time: 80, label: "Bad Beat" }, { time: 150, label: "The Rant" }] },
            { id: 4, title: "Quad Aces vs Royal", players: ["Mabuchi", "Phillips"], year: 2008, event: "Main Event", tags: ["Cooler", "Insane"], cards: ["As", "Ah"], duration: "5m", thumbnail: "https://i.ytimg.com/vi/XunAlp2azhA/maxresdefault.jpg", timeline: [{ time: 30, label: "Flopped Quads" }, { time: 60, label: "River Royal" }] }
        ];

        const CATEGORIES = [
            { id: 'cat1', title: "Phil Hellmuth's Meltdowns", items: [{ id: 101, title: 'VS Dwan (2008)', duration: '12m' }, { id: 102, title: 'Running it 4 Times', duration: '8m' }] },
            { id: 'cat2', title: "Million Dollar Bluffs", items: [{ id: 105, title: 'Ivey vs Jackson', duration: '4m' }, { id: 106, title: 'Dwan with 7-2', duration: '6m' }] }
        ];

        // --- 컴포넌트 ---
        const HoleCards = ({ cards }) => (
            <div className="flex -space-x-2">
                {cards && cards.map((card, idx) => (
                    <div key={idx} className="w-6 h-8 bg-white rounded shadow-sm border border-gray-300 flex items-center justify-center text-[10px] font-bold text-black">
                        {card}
                    </div>
                ))}
            </div>
        );

        const Navbar = ({ activeTab, setActiveTab }) => (
            <nav className="fixed bottom-0 w-full bg-black/95 border-t border-gray-800 z-50 md:top-0 md:bottom-auto md:h-16 md:border-b md:border-t-0 px-4 flex justify-around items-center md:justify-between">
                <div className="hidden md:flex items-center gap-8">
                    <h1 className="text-red-600 font-black text-2xl tracking-tighter cursor-pointer" onClick={()=>setActiveTab('home')}>WSOP<span className="text-white">TV</span></h1>
                    <div className="flex gap-6 text-gray-300 text-sm font-medium">
                        <button onClick={() => setActiveTab('home')} className={`hover:text-white ${activeTab === 'home' ? 'text-red-500' : ''}`}>Home</button>
                        <button onClick={() => setActiveTab('vault')} className={`hover:text-white ${activeTab === 'vault' ? 'text-red-500' : ''}`}>The Vault</button>
                        <button className="hover:text-white">Live</button>
                        <button className="hover:text-white">Stats</button>
                    </div>
                </div>
                {/* 모바일 네비게이션 아이콘 */}
                <button onClick={() => setActiveTab('home')} className="md:hidden flex flex-col items-center p-2 text-gray-400 hover:text-white">
                    <Home size={24} color={activeTab === 'home' ? '#ED1C24' : 'currentColor'} />
                    <span className="text-[10px] mt-1">Home</span>
                </button>
                <button onClick={() => setActiveTab('vault')} className="md:hidden flex flex-col items-center p-2 text-gray-400 hover:text-white">
                    <List size={24} color={activeTab === 'vault' ? '#ED1C24' : 'currentColor'} />
                    <span className="text-[10px] mt-1">Vault</span>
                </button>
                <button className="md:hidden flex flex-col items-center p-2 text-gray-400 hover:text-white">
                    <Search size={24} />
                    <span className="text-[10px] mt-1">Search</span>
                </button>
                 <div className="w-8 h-8 bg-gray-800 rounded-full flex items-center justify-center font-bold text-white text-xs border border-gray-700">ID</div>
            </nav>
        );

        const Hero = ({ onPlay }) => (
            <div className="relative h-[70vh] w-full overflow-hidden">
                <div className="absolute inset-0 bg-cover bg-center" style={{ backgroundImage: `url('${HERO_CONTENT.image}')` }}>
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-transparent"></div>
                </div>
                <div className="absolute bottom-0 left-0 p-6 md:p-12 w-full md:w-2/3 space-y-4">
                    <div className="flex gap-2 mb-2">
                        <span className="bg-red-600 text-white text-xs font-bold px-2 py-0.5 rounded">REMASTERED</span>
                        <span className="bg-gray-800 text-gray-300 text-xs font-bold px-2 py-0.5 rounded">4K</span>
                    </div>
                    <h1 className="text-5xl md:text-7xl font-black text-white tracking-tight leading-none">THE BLUFF<br/>OF THE CENTURY</h1>
                    <p className="text-gray-300 text-sm md:text-lg line-clamp-2 md:line-clamp-none max-w-xl">{HERO_CONTENT.description}</p>
                    <div className="flex gap-3 pt-4">
                        <button onClick={onPlay} className="bg-white text-black px-6 py-3 rounded font-bold flex items-center gap-2 hover:bg-gray-200 transition-colors">
                            <Play size={20} fill="black" /> Play Now
                        </button>
                    </div>
                </div>
            </div>
        );

        const SmartPlayer = ({ content, onClose }) => {
            const [progress, setProgress] = useState(0);
            const [isPlaying, setIsPlaying] = useState(true);

            useEffect(() => {
                const timer = setInterval(() => { if (isPlaying) setProgress(p => (p >= 100 ? 0 : p + 0.2)); }, 100);
                return () => clearInterval(timer);
            }, [isPlaying]);

            return (
                <div className="fixed inset-0 bg-black z-[60] flex flex-col animate-in">
                    <div className="absolute top-0 w-full p-4 flex justify-between items-center z-20 bg-gradient-to-b from-black/90 to-transparent">
                        <h2 className="text-white font-bold">{content.title || "Video Player"}</h2>
                        <button onClick={onClose} className="text-white/80 hover:text-white p-2 bg-white/10 rounded-full backdrop-blur"><X size={24} /></button>
                    </div>
                    <div className="flex-1 relative flex items-center justify-center bg-gray-900 group">
                        <div className="text-center opacity-50">
                            <Play size={80} className="mx-auto mb-4 text-red-600" />
                            <p className="text-gray-400 font-mono text-sm">[ Streaming 4K Source... ]</p>
                        </div>
                        <div className="absolute bottom-32 right-8 animate-bounce">
                            <button className="bg-white text-black font-bold px-5 py-3 rounded-lg shadow-xl flex items-center gap-2 hover:scale-105 transition-transform">
                                <SkipForward size={18} fill="black" /> SKIP TO ACTION
                            </button>
                        </div>
                    </div>
                    <div className="bg-gradient-to-t from-black via-black/90 to-transparent p-6">
                        <div className="relative w-full h-12 mb-2 flex items-end pb-4">
                            <div className="absolute bottom-4 left-0 w-full h-1.5 bg-gray-700 rounded-full cursor-pointer overflow-hidden">
                                <div className="h-full bg-red-600" style={{width: `${progress}%`}}></div>
                            </div>
                            {content.timeline && content.timeline.map((marker, idx) => (
                                <div key={idx} className="absolute bottom-4 w-3 h-3 bg-white rounded-full cursor-pointer hover:scale-150 transition-transform group" style={{left: `${(marker.time/200)*100}%`, transform: 'translate(-50%, 50%)'}}>
                                    <div className="absolute bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 whitespace-nowrap border border-gray-600 transition-opacity">{marker.label}</div>
                                </div>
                            ))}
                        </div>
                        <div className="flex justify-between items-center text-white">
                            <button onClick={() => setIsPlaying(!isPlaying)}>{isPlaying ? "PAUSE" : <Play size={20} fill="white"/>}</button>
                            <span className="text-sm font-mono text-gray-400">HD • CC</span>
                        </div>
                    </div>
                </div>
            );
        };

        const ArchiveCard = ({ item, onPlay }) => (
            <div onClick={() => onPlay(item)} className="group cursor-pointer bg-[#1a1a1a] rounded-lg overflow-hidden hover:border-red-600/50 border border-transparent transition-all duration-300">
                <div className="relative aspect-video overflow-hidden bg-gray-800">
                    <img src={item.thumbnail} alt={item.title} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
                    <div className="absolute top-2 left-2"><HoleCards cards={item.cards} /></div>
                    <div className="absolute bottom-2 right-2 bg-black/80 text-white text-[10px] px-1.5 py-0.5 rounded font-mono">{item.duration}</div>
                </div>
                <div className="p-4">
                    <h3 className="text-white font-bold text-sm line-clamp-1 group-hover:text-red-500 transition-colors">{item.title}</h3>
                    <div className="flex items-center gap-2 text-xs text-gray-500 mb-3"><span>{item.year}</span> • <span>{item.event}</span></div>
                    <div className="flex flex-wrap gap-1.5">{item.tags && item.tags.map(tag => <span key={tag} className="text-[10px] bg-gray-800 text-gray-300 px-2 py-0.5 rounded border border-gray-700">#{tag}</span>)}</div>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedVideo, setSelectedVideo] = useState(null);

            return (
                <div className="bg-black min-h-screen font-sans text-gray-100 flex flex-col">
                    <Navbar activeTab={activeTab} setActiveTab={setActiveTab} />
                    
                    {activeTab === 'home' && (
                        <div className="pb-20 md:pb-0">
                            <Hero onPlay={() => setSelectedVideo(HERO_CONTENT)} />
                            <div className="mt-4 px-6">
                                {CATEGORIES.map(cat => (
                                    <div key={cat.id} className="py-4">
                                        <h3 className="text-lg font-bold mb-2 text-gray-100">{cat.title}</h3>
                                        <div className="flex gap-4 overflow-x-auto no-scrollbar">
                                            {cat.items.map(item => (
                                                <div key={item.id} className="flex-none w-40 aspect-video bg-gray-800 rounded-md flex items-center justify-center text-gray-500 text-xs border border-gray-700 cursor-pointer hover:border-red-600 transition-colors" onClick={()=>setSelectedVideo(item)}>
                                                    {item.title}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {activeTab === 'vault' && (
                        <div className="pt-16 px-4 md:px-8 pb-24 flex-1 overflow-y-auto">
                            <div className="flex justify-between items-end mb-6 mt-4">
                                <div><h2 className="text-3xl font-bold text-white">The Vault</h2><p className="text-sm text-gray-500">Historic Moments Remastered</p></div>
                            </div>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {ARCHIVE_DATA.map(item => <ArchiveCard key={item.id} item={item} onPlay={setSelectedVideo} />)}
                            </div>
                        </div>
                    )}

                    {selectedVideo && <SmartPlayer content={selectedVideo} onClose={() => setSelectedVideo(null)} />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
